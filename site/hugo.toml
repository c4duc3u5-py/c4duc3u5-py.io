baseURL = "https://c4duc3u5-py.github.io/c4duc3u5-py.io/"
languageCode = "en-gb"
defaultContentLanguage = "en"
title = "Deals & Finds"
theme = "ananke"
enableRobotsTXT = true
canonifyURLs = false

[params]
  description = "Curated finds, buyer guides, and deals on collectibles, tech, games & more. UK-based deals and honest reviews."
  author = "Deals & Finds"
  favicon = "/favicon.svg"
  site_logo = ""
  show_reading_time = true
  body_classes = "avenir bg-near-white"
  background_color_class = "bg-black"
  text_color = "mid-gray"
  custom_css = ["custom.css"]
  mainSections = ["posts"]
  og_image = "/images/og-default.png"

[params.social]
  # Add social links here if you want later

[params.ananke]
  show_recent_posts = true

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML (for eBay images etc.)

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.7
  filename = "sitemap.xml"

# SEO-friendly URL structure
[permalinks]
  posts = "/:slug/"

# Menu items
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 2

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 3
