{{ $featured_image := partials.Include "func/GetFeaturedImage.html" . }}
{{/* Modern navigation â€” no giant hero banner on subpages */}}
<header class="site-nav {{ if .IsHome }}site-nav--home{{ end }}">
  <div class="nav-inner">
    <a href="{{ .Site.Home.Permalink }}" class="nav-brand">
      <span class="nav-logo">D&F</span>
      <span class="nav-title">{{ .Site.Title }}</span>
    </a>
    <nav class="nav-links" role="navigation">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | absURL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}nav-link--active{{ end }}">
        {{ .Name }}
      </a>
      {{ end }}
    </nav>
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>
